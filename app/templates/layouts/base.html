<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='../../static/dist/globals.css')}}"
    />
  </head>
  <body
    class="bg-slate-100 text-slate-700 flex flex-col h-screen max-h-screen"
  >
    {% include 'partials/navbar.html' %}

    <main>{% block content %}{% endblock %}</main>

    <!-- fab -->
    {% include'partials/fab.html' %}

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <canvas
      class="absolute left-0 top-0 w-full h-full pointer-events-none -z-10"
      id="gridCanvas"
    ></canvas>
    <script src="{{url_for('static',filename='../../static/scripts/grid.js')}}"></script>
  </body>
</html>
